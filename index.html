<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_compatible" content="IE=edge">
    <meta name="viewport" content="with=device-with, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Decodificador de Texto</title>
</head>

<body class="body">
        <main class="conteudo">
            <div class="left">
                <div class="logo">
                     <img src="imagens/Logo.png" alt="logo">
                     <textarea class="textarea" rows="8" wrap="soft" placeholder="Digite seu texto"></textarea>
                </div>
                <div class="left_baixo">
                    <div class="aviso">
                        <img class="ponto" src="imagens/bi_exclamation-circle-fill.png" alt="ponto de exclamação">
                        <p>Apenas letras minúsculas e sem acento.</p>
                    </div>
                    <div class="botoes">
                        <button onclick="criptografarTexto()" class="button1">Criptografar</button>
                        <button onclick="descriptografarTexto()" class="button2">Descriptografar</button>
                    </div>
                </div>
            </div>
            <div class="right" cols="20" rows="8">
                <img class="img_right" src="imagens/Boneco.png" alt="Ilustração" class="image">
                <h2 class="titulo_right">Nenhuma mensagem encontrada</h2>
            </div>
        </main>
        <footer>
    
        </footer>
    </body>
    
    </html>
